<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Exr</title>
  </head>
  <body>
    <img class="background" src="./pattern-background-desktop.svg" alt="" />
    <section>
      <img class="img" src="./illustration-hero.svg" alt="" />
      <h3>Order Summary</h3>
      <p>
        You can now listen to millions of songs, audiobooks, ans podcasts on any
        device anywhere you like!
      </p>
      <div class="annual">
        <div class="music">
          <img class="i" src="./icon-music.svg" alt="" />
          <h5>Annual Plan</h5>
          <p>$59.99/year</p>
        </div>
        <a href="">Change</a>
      </div>
      <form class="pay">
        <input class="Payment" type="button" value="Proceed to Payment" />
        <input class="Cancel" type="button" value="Cancel Order" />
      </form>
    </section>
  </body>
</html>
